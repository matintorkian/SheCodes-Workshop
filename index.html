<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>front end test</title>
    <style>
      body {
        background: #f5f0fe;
      }
      h1 {
        color: #885df1;
        font-weight: bold;
        text-decoration: underline;
        font-size: 32px;
        text-align: center;
      }
      h2 {
        color: #272044;
        font-weight: 600;
        text-align: center;
        font-weight: lighter;
      }
      button {
        margin: 24px auto;
        display: block;
        padding: 12px;
        color: palevioletred;
        border-radius: 20px;
        box-shadow: 10px 5px 5px greenyellow;
        transition: all 200ms ease-in-out;
      }
      button :hover {
        border: #885df1;
        color: green;
        cursor: pointer;
      }
      p {
        text-align: center;
      }
      img {
        display: block;
        margin: 0 auto;
      }
      ul {
        text-align: center;
        padding: 0;
        list-style: none;
        display: block;
      }
      li {
        display: inline;
        text-align: center;
        padding: 12px;
      }
      .coders {
        color: blue;
      }
      .courses {
        color: red;
      }
      .stories {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <button>apply now</button>
    <ul>
      <li>
        <a href="https://www.shecodes.io/students" class="coders"> Coders </a>
      </li>
      <li>
        <a href="https://www.shecodes.io/workshops" class="courses">
          Courses
        </a>
      </li>
      <li>
        <a href="https://www.shecodes.io/stories" class="stories"> Stories </a>
      </li>
    </ul>
    <hr />
    <p>
      <strong> More info </strong>
    </p>
    <img
      src="https://www.alphr.com/wp-content/uploads/2018/09/best_free_coding_courses_for_women_in_london_women_who_code.jpg"
      width="300"
    />
  </body>
</html>
